<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    
    <img src="./images/logo.svg" alt="Logo splitter" id="logo">

    <div class="card">
      <div class="content">
        
        <div class="user-input" id="billinput">
          <p>Bill</p>
          <div class="input-number">
            <img src="./images/icon-dollar.svg" alt="Dolar symbol" class="symbol">
            <input type="number" placeholder="142.55" id="bill-input">
          </div>
        </div>

        <div class="buttons">
          <p>Select Tip %</p>

          <div class="buttons-grid">
            <button class="btn-tip" id="5per">5<span>%</span></button>
            <button class="btn-tip" id="10per">10<span>%</span></button>
            <button class="btn-tip tip_pressed" id="15per">15<span class="pressed">%</span></button>
            <button class="btn-tip" id="25per">25<span>%</span></button>
            <button class="btn-tip" id="50per">50<span>%</span></button>
            <button class="btn-tip last"><input type="number" id="custom" placeholder="Custom"></button>
          </div>
        </div>

        <div class="user-input" id="div-people">
          <p>Number of people</p>
          <div class="input-number">
            <img src="./images/icon-person.svg" alt="Person symbol" class="symbol">
            <input id="person" type="number" placeholder="5" id="Person-input">
          </div>
        </div>

        <div id="results">

          <div class="total">
            <div class="total-title">
              <p class="total-description">Tip Amount</p>
              <span>/ person</span>
            </div>
            <p id="tip-person" class="t-value">$4.27</p>
          </div>

          <div class="total total-last">
            <div class="total-title">
              <p class="total-description">Total</p>
              <span>/ person</span>
            </div>
            <p id="tip-person" class="t-value">$32.79</p>
          </div>

          <button class="btn-reset" id="reset">Reset</button>

        </div>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
